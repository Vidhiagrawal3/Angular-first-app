<div class="row">
    <div class="col-md-5">
        <app-recipe-list (TheSelectedRecipe)="DisplayRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="DisplayRecipe; else default" [recipe]="DisplayRecipe"></app-recipe-detail>
        <ng-template #default>
            <p>
                Please select a Recipe
            </p>
        </ng-template>
    </div>
</div>
